<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="getresponse">
        <p>
            <label for="username">Enter your username:</label>
            <input type="text" placeholder="Username" id="username">
        </p>
        <p>
            <label for="password">Enter your password:</label>
            <input type="password" placeholder="Password" id="password">
        </p>
        <p>
            <label for="d_o_b">Enter your date of birth:</label>
            <input type="date" placeholder="Date Of Birth" id="d_o_b">

        </p>
        <button>THis button submits</button>
        <button type="button">This button does not submit</button>
        <button type="submit">This also button submits</button>
        </form>
    <button>this button does nothing</button>
    
    <h2>Hijacking searches</h2>

    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search/">
        
        <input type="text" name="q">
        <button>search reddit</button>
    </form>
   
   
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>search google</button>
    </form>

    
    
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search youtube</button>
    </form>

    <h2>more inputs!!</h2>
    <form action="/uu">
        <label for="agree">I agree to everything</label>
        <input type="checkbox" name="agree" id="agree" checked>
        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="medium">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="large">
        </p>

        <p>
            <label for="meal">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="beef">beef</option>
                <option value="chicken">chicken</option>
                <option value="steak">steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">cheese level</label>
            <input type="range" name="chesse_level" id="cheese" min="10" max="100" value="75">
        </p>

        <p>
            <label for="request">Any special request</label>
            <br>
            <textarea name="special request" id="request" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>
        
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/know">
        <label for="first">Input your first name</label>
        <input type="text" name="first" id="first" required>
        
        <label for="username">Input Your username </label>
        <input type="text" name="username" id="username" minlength="5" maxlength="10" required>
        <button>submit</button>
    </form>
</body>
</html>
