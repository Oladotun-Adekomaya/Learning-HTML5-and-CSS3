<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="/refresh">
        <p>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </p>
        Select a Race:
        <div>
            <p>
            <label for="1">Fun Run 5K</label>
            <input type="radio" id="1" name="race" value="fun">
            </p>
            <p>
            <label for="2">Half Marathon</label>
            <input type="radio" id="2" name="race" value="half">
            </p>
            <p>
            <label for="3">Full Marathon</label>
            <input type="radio" id="3" name="race" value="full">
            </p>
        </div>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="5" maxlength="10">
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="<18">under 18</option>
                <option value=">18">18 and above</option>
                
            </select>
        </p>
        <button>Register!</button>
    </form> 
</body>
</html>
